name: Test Release

on: [push]

jobs:
  test-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          cache: npm

      - name: Download deps
        run: npm ci

      - name: Build
        run: npm run build

name: Test Release

on:
  pull_request:
    branches:
      - '+([0-9])?(.{+([0-9]),x}).x'
      - main
      - master
      - alpha
      - beta
      - next
      - next-major
    paths-ignore:
      - 'website/**'
      - '**/*.md'
      - '**/*.mdx'

jobs:
  test-release:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          cache: npm

      - name: ğŸ“¥ Download deps
        run: npm ci

      - name: ğŸ— Build
        run: npm run build
